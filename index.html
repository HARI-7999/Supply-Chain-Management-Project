<html>
    <head>
        <title>Supply chain management</title>
        <link rel="icon" href="images/logo.jpg">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css.css" rel="stylesheet" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color: #F2F2F2;">
    <nav class="navbar" style="background-color: #69cad1;">
    <div class="container-fluid ">
      <a class="navbar-brand" href="">
          <img src="images/logo.jpg" width="30" height="30" />
          Supply chain Management </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
       <div class="d-flex justify-content-center align-items-center min-vh-100 mt-n5">
    <div class="login-container">
        
        <div id="loginForm">
        <h2 class="mb-4">Login</h2>
        <form action="loginvalidatorurl" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="userid" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="userpassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3">New User? <a href="" onclick="toggleForms(); return false;">Register Here</a></p>
    </div>
     
        <div id="registerForm" class="hidden">
            <h2 class="mb-4">Register</h2>
            <form action="servletpackurl" >
                <input type="hidden" value="registeruser" name="action">
                <div class="mb-3">
                    <input type="text" class="form-control" maxlength="15" name="userid" placeholder="User_id" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="location" placeholder="Location" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" maxlength="10" name="Mobile_no" placeholder="Mobile No" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="#" onclick="toggleForms(); return false;" >Login Here</a></p>
        </div>
    </div>
       </div>
     
    <script>
    function toggleForms() {
        document.getElementById("loginForm").classList.toggle("hidden");
        document.getElementById("registerForm").classList.toggle("hidden");
    }
</script>    
    </body>
</html>
